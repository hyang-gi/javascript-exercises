<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>

<body>
    <h1>Welcome to the Currency Converter!</h1>
    <input type="text" placeholder="Enter amount" id="amount"><br><br>
    <label for="fromCurrency">From</label>
    <select name="fromCurrency" id="fromCurrency">
        <option value="eur">EUR</option>
    </select>

    <label for="toCurrency">To</label>
    <select name="toCurrency" id="toCurrency">
        <option value="gbp">GBP</option>
        <option value="inr">INR</option>
        <option value="usd">USD</option>
        <option value="yen">YEN</option>
        <option value="eur">EUR</option>
    </select>

    <br> <br>
    <button type="button" onclick="currencyConverter(document.getElementById('toCurrency').value, document.getElementById('amount').value)">Convert</button>
    <p id="displayExchangeRate"></p>
    <p id="displayConvertedAmount"></p>

    <script src="currencyConverter.js"></script>
</body>

</html>
