<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>

<body>
    <h1>Welcome to the Currency Converter!</h1>
    <form>
        <input type="number" placeholder="Enter amount" id="amount"><br><br>
        <label for="fromCurrency">From</label>
        <select name="fromCurrency" id="fromCurrency" value="eur">
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="YEN">YEN</option>
            <option value="EUR" selected>EUR</option>
        </select>

        <label for="toCurrency">To</label>
        <select name="toCurrency" id="toCurrency">
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="YEN">YEN</option>
            <option value="EUR">EUR</option>
        </select>

        <br> <br>
        <button type="button"
            onclick="currencyConverter(document.getElementById('fromCurrency').value, document.getElementById('toCurrency').value, document.getElementById('amount').value)">Convert</button>
        <p id="displayExchangeRate"></p>
        <p id="displayConvertedAmount"></p>
    </form>

    <script src="currencyConverter.js"></script>
</body>

</html>
